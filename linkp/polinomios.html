    <h1> POLINÔMIOS</h1>
    <p align="left"><font face="Arial"><b>Polinômios</b> são a adição ou subtração algébrica de monômios. Estes, por sua vez, são o produto entre números conhecidos e desconhecidos (incógnitas). Cada monômio que compõe um polinômio é chamado de termo.</font></p>
